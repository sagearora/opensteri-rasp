<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSteri Printer Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1rem;
        }
        
        select, input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        select:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .error {
            color: #e74c3c;
            background: #fdf2f2;
            border: 1px solid #fecaca;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .success {
            color: #059669;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .scan-btn {
            background: #10b981;
            margin-bottom: 20px;
        }
        
        .scan-btn:hover {
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>OpenSteri Printer Portal</h1>
            <p>Welcome to your printer management system</p>
        </div>
        
        <form id="wifiForm">
            <div class="form-group">
                <button type="button" id="scanBtn" class="btn scan-btn">
                    üîç Scan for WiFi Networks
                </button>
            </div>
            
            <div class="form-group">
                <label for="networkSelect">Select WiFi Network:</label>
                <select id="networkSelect" name="network" required>
                    <option value="">Select a network...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="password">WiFi Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter WiFi password" required>
            </div>
            
            <button type="submit" class="btn">Connect to WiFi</button>
        </form>
        
        <div id="loading" class="loading">
            <p>Scanning for WiFi networks...</p>
        </div>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
    </div>

    <script>
        const scanBtn = document.getElementById('scanBtn');
        const networkSelect = document.getElementById('networkSelect');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const success = document.getElementById('success');
        const form = document.getElementById('wifiForm');

        scanBtn.addEventListener('click', async () => {
            try {
                scanBtn.disabled = true;
                loading.style.display = 'block';
                error.style.display = 'none';
                success.style.display = 'none';
                
                const response = await fetch('/scan', {
                    method: 'GET'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    networkSelect.innerHTML = '<option value="">Select a network...</option>';
                    data.networks.forEach(network => {
                        const option = document.createElement('option');
                        option.value = network.ssid;
                        option.textContent = `${network.ssid} (${network.signal}%)`;
                        networkSelect.appendChild(option);
                    });
                    
                    success.textContent = `Found ${data.networks.length} WiFi networks`;
                    success.style.display = 'block';
                } else {
                    throw new Error(data.error || 'Failed to scan networks');
                }
            } catch (err) {
                error.textContent = err.message;
                error.style.display = 'block';
            } finally {
                scanBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const network = formData.get('network');
            const password = formData.get('password');
            
            if (!network || !password) {
                error.textContent = 'Please select a network and enter a password';
                error.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ network, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    success.textContent = 'Successfully connected to WiFi network!';
                    success.style.display = 'block';
                    error.style.display = 'none';
                } else {
                    throw new Error(data.error || 'Failed to connect to network');
                }
            } catch (err) {
                error.textContent = err.message;
                error.style.display = 'block';
                success.style.display = 'none';
            }
        });
    </script>
</body>
</html>
